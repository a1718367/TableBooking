<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Booking</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron centered">
            <h1 class="display-4" id="potest">Restaurant Reservation</h1>
            <hr class="my-4">
            <h2>Book your seat before they are all gone!</h2>
            
            <a class="btn btn-primary btn-block" href="/" role="button">Home</a>
        </div>
    </div>
    <div class="container">
        <h3>Make Reservation</h3>
        <div class="card">
            <div class="reserveHeading">
            </div>
            <div class="card-body">
                <form method="POST" role="form">

                    <div class="form-group">
                        <label for="name">Please enter your name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>

                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                        Complete the booking.
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script>
            $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newBooking = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#unique-id").val().trim()
            };
            console.log(newBooking);
            $.post("/api/tables", newBooking)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Yay! You are officially booked!");
                    window.location.replace("/");
                });

        });
    </script>

</body>

</html>
